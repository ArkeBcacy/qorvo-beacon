# yaml-language-server: $schema=http://json-schema.org/draft-07/schema

type: object
additionalProperties: false
properties:
  client: &client
    type: object
    additionalProperties: false
    properties:
      api-key:
        type: string
        minLength: 1

      base-url:
        type: string
        minLength: 8
        format: uri

      branch:
        type: string
        minLength: 1
        default: main

      management-token:
        type: string
        minLength: 1

      timeout:
        type: integer
        minimum: 1
        default: 10000

  schema: &schema
    type: object
    additionalProperties: false
    properties:
      deletion-strategy:
        type: string
        enum: ['delete', 'ignore', 'warn']
        default: warn

      extension:
        type: object
        minProperties: 1
        additionalProperties:
          type: string
          minLength: 1

      json-rte-plugin:
        type: object
        minProperties: 1
        additionalProperties:
          type: string
          minLength: 1

      schema-path:
        type: string
        minLength: 1

      assets:
        type: object
        additionalProperties: false
        description: Include or exclude assets using glob patterns.
        default:
          include: ['**']
          exclude: []
        properties:
          include:
            type: array
            items:
              type: string
              minLength: 1
          exclude:
            type: array
            items:
              type: string
              minLength: 1

      entries:
        type: object
        additionalProperties: false
        description: |
          Control whether entries are synchronized during pull and push
          operations. Use include/exclude patterns to filter by content type UID.
        default:
          include: ['**']
          exclude: []
        properties:
          include:
            type: array
            items:
              type: string
              minLength: 1
          exclude:
            type: array
            items:
              type: string
              minLength: 1

      taxonomies:
        type: object
        minProperties: 1

        description: |
          Determine whether to serialize taxonomy terms or just the
          taxonomy structure.

        additionalProperties:
          type: string
          enum: ['only taxonomy', 'taxonomy and terms']
        default:
          '*': 'taxonomy and terms'

  verbose:
    type: boolean
    default: false

  environments:
    type: object
    minProperties: 1

    description: |
      An optional list of named environments. Environment names are arbitrary.

      Named environments may be targetted using the `--environment` option.

      If specified, an environment's settings will be merged with the base
      settings:

        - `schema.extension`, `schema.json-rte-plugin`, and `schema.taxonomies`
          are merged.

        - `schema.assets.include`, `schema.assets.exclude`, `schema.entries.include`,
          and `schema.entries.exclude` are concatenated.

        - All other values will prefer the named environment.

    additionalProperties:
      type: object
      minProperties: 1
      additionalProperties: false
      properties:
        client: *client
        schema: *schema
